<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>NewPage1</title>
<meta content="CodeCharge Studio 3.2.0.4" name="GENERATOR">
<link href="Styles/Blueprint/Style.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- BEGIN Record NewRecord1 -->
<form name="{HTMLFormName}" action="{Action}" method="post" enctype="{HTMLFormEnctype}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
            <th>File Upload</th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>
            <p>Upload File:</p>
            </th>
 
            <td>
              <!-- BEGIN FileUpload upload1 --><input type="hidden" value="{State}" name="{ControlName}" id="NewRecord1upload1ControlName">
              <!-- BEGIN Info -->&nbsp;{FileName}&nbsp;{FileSize}&nbsp;bytes.<!-- END Info -->
              <!-- BEGIN Upload -->File upload<input type="file" name="{FileControl}"><!-- END Upload -->
              <!-- BEGIN DeleteControl -->Delete<input type="checkbox" name="{DeleteControl}" {DeleteChecked}><!-- END DeleteControl --><!-- END FileUpload upload1 --></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_Insert --><input class="Button" type="submit" value="Add" name="{Button_Name}" id="NewRecord1Button_Insert"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input class="Button" type="submit" value="Submit" name="{Button_Name}" id="NewRecord1Button_Update"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input class="Button" type="submit" value="Delete" name="{Button_Name}" id="NewRecord1Button_Delete"><!-- END Button Button_Delete --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record NewRecord1 -->
</body>
</html>
