<!-- BEGIN Record QuickEnterForm -->
<form id="QuickEnterForm" name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">

            <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>

            <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->

            <th>Who?</th>
 
            <td><input id="QuickEnterFormtext_Who" size="40" value="{text_Who}" name="{text_Who_Name}">&nbsp;</td>
          </tr>
 
          <tr class="Controls">
            <th>How?</th>
 
            <td>
              <!-- BEGIN RadioButton COMMENT_TYPE --><input id="QuickEnterFormCOMMENT_TYPE_{COMMENT_TYPE:optionNumber}" type="radio" value="{Value}" name="{COMMENT_TYPE_Name}" {Check}>{Description}<!-- END RadioButton COMMENT_TYPE --></td>
          </tr>
 
          <tr class="Controls">
            <th>Why?</th>
 
            <td><textarea id="QuickEnterFormCOMMENT" name="{COMMENT_Name}" rows="4" cols="30">{COMMENT}</textarea></td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2"><input id="Button1" onclick="testSubmit();" type="button" value="Demo Save" name="Button1">&nbsp; 
              <!-- BEGIN Button Button_Cancel --><input class="Button" id="QuickEnterFormButton_Cancel" type="submit" value="Cancel" name="{Button_Name}"><!-- END Button Button_Cancel -->
              <!-- BEGIN Button Button_Insert --><input class="Button" id="QuickEnterFormButton_Insert" type="submit" value="Add Comment" name="{Button_Name}"><!-- END Button Button_Insert --></td>
          </tr>
        </table>
        <input id="QuickEnterFormSTUDENT_ID" type="hidden" value="{STUDENT_ID}" name="{STUDENT_ID_Name}"><input id="QuickEnterFormLAST_ALTERED_BY" type="hidden" value="{LAST_ALTERED_BY}" name="{LAST_ALTERED_BY_Name}"><input id="QuickEnterFormLAST_ALTERED_DATE" type="hidden" value="{LAST_ALTERED_DATE}" name="{LAST_ALTERED_DATE_Name}"></td>
