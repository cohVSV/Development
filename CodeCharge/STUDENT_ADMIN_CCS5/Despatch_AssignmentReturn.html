<script language="JavaScript" type="text/javascript">
function OpenPopUpList()
{
                // default popup - using no initial params and single field return
        var FieldName;
        FieldName = "AssignmentReturnsstudentid";
        var win=window.open("popup_StudentSearch.aspx?returncontrol="+FieldName, "StudentSearch", "left=40,top=10,width=500,height=480,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes");
        win.focus();
}

function OpenPopUpList_SubjectSearch()
{
        var retFieldName;
        retFieldName = "AssignmentReturnssubjectid";
        var tmpSearchField;
        tmpSearchField = document.getElementById('AssignmentReturnsstudentid').value
        var win=window.open("popup_StudentSubjectSearch.aspx?returncontrol="+retFieldName+"&p_STUDENTID="+tmpSearchField, "SubjectSearch", "left=40,top=10,width=500,height=480,status=no,toolbar=no,menubar=no,location=no,scrollbars=yes");
        win.focus();
}
function disableEnterKey(e)
{
     var key;     
     if(window.event)
          key = window.event.keyCode; //IE
     else
          key = e.which; //firefox     

     return (key != 13);
}
</script>
</head>
<body>
<p>{Header}</p>
<p>
<!-- BEGIN Record AssignmentReturns -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <table cellspacing="0" cellpadding="0" width="50%" align="center" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
            <th>Assignment Returns</th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="3">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>
            <p align="right">Staff ID</p>
            </th>
 
            <td><input id="AssignmentReturnsstaffid" onkeydown="if (event.keyCode==13) {event.keyCode=9; return event.keyCode };" onfocus="this.select();" tabindex="1" size="16" value="{staffid}" name="{staffid_Name}"></td> 
            <td>&nbsp;</td>
          </tr>
 
          <tr class="Controls">
            <th>
            <p align="right">Student ID</p>
            </th>
 
            <td><input id="AssignmentReturnsstudentid" onkeydown="if (event.keyCode==13) {event.keyCode=9; return event.keyCode };" style="TEXT-ALIGN: right" onfocus="this.select();" tabindex="2" size="16" value="{studentid}" name="{studentid_Name}"></td> 
            <td>&nbsp;<a href="{link_popupStudentSearch_Src}" class="Button" id="AssignmentReturnslink_popupStudentSearch" onclick="OpenPopUpList();">Student Search</a></td>
          </tr>
 
          <tr class="Controls">
            <th>
            <p align="right">Subject ID + Assignment ID</p>
            </th>
 
            <td><input id="AssignmentReturnssubjectid" onkeydown="if (event.keyCode==13) {event.keyCode=9; return event.keyCode };" style="BACKGROUND-COLOR: #cccccc; TEXT-ALIGN: right" onfocus="this.select();" tabindex="3" maxlength="8" size="12" value="{subjectid}" name="{subjectid_Name}"></td> 
            <td>&nbsp;<a href="{link_popupStudentSubjectSearch_Src}" class="Button" id="AssignmentReturnslink_popupStudentSubjectSearch" onclick="OpenPopUpList_SubjectSearch();">Subject Search</a></td>
          </tr>
 
          <tr class="Controls">
            <th>
            <p align="right">Marker ID</p>
            </th>
 
            <td><input id="AssignmentReturnsmarkerid" style="BACKGROUND-COLOR: #cccccc" onfocus="this.select();" tabindex="5" size="16" value="{markerid}" name="{markerid_Name}"></td> 
            <td>&nbsp;</td>
          </tr>
 
          <tr class="Controls">
            <th>
            <p align="right">Receipt Date</p>
            </th>
 
            <td>{lblReceiptDate}</td> 
            <td>&nbsp;</td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="3"><a href="{Link_Clear_Src}" id="AssignmentReturnsLink_Clear">Clear</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 
              <!-- BEGIN Button Button_Insert --><input class="Button" id="AssignmentReturnsButton_Insert" tabindex="6" type="submit" value="Do Return" name="{Button_Name}"><!-- END Button Button_Insert --></td>
          </tr>
        </table>
        <input id="AssignmentReturnsENrolmentYear" type="hidden" value="{ENrolmentYear}" name="{ENrolmentYear_Name}"></td>
    </tr>
  </table>
</form>
<p></p>
<p align="center">&nbsp;</p>
<!-- END Record AssignmentReturns -->
<p></p>
<p></p>
</body>
</html>
