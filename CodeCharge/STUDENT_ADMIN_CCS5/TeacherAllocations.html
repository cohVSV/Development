<body>
<p>{Header}</p>
<!-- BEGIN Record TeacherAllocations_Search -->
<form name="{HTMLFormName}" action="{Action}" method="post">
  <div align="center">
    <table cellspacing="0" cellpadding="0" width="60%" align="center" border="0">
      <tr>
        <td valign="top">
          <table class="Header" cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
              <th>Teacher Allocations </th>
 
              <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
            </tr>
 
          </table>
 
          <table class="Record" cellspacing="0" cellpadding="0">
            <!-- BEGIN Error -->
            <tr class="Error">
              <td colspan="2">{Error}</td> 
            </tr>
 <!-- END Error -->
            <tr class="Controls">
              <th><strong>Enter a Subject ID</strong></th>
 
              <td><input id="TeacherAllocations_Searchs_SUBJECT_ID" maxlength="10" size="6" value="{s_SUBJECT_ID}" name="{s_SUBJECT_ID_Name}">&nbsp;<a href="{link_popupSubjectList_Src}" id="TeacherAllocations_Searchlink_popupSubjectList" onclick="OpenPopUpList();">subject list</a></td>

            <tr class="Controls">
              <th><strong>&nbsp;<em>Optional Parameters</em></strong></th>
 
              <td>&nbsp;</td> 
            </tr>
 
            <tr class="Controls">
              <th><strong>Teacher Name</strong></th>
 
              <td>
                <select id="TeacherAllocations_Searchs_STAFF_ID" name="{s_STAFF_ID_Name}">
                  <option value="" selected>Select Value</option>
 {s_STAFF_ID_Options} 
                </select>
 </td> 
            </tr>
 
            <tr class="Controls">
              <th><strong>Semester</strong></th>
 
              <td>
                <select id="TeacherAllocations_Searchs_SEMESTER" name="{s_SEMESTER_Name}">
                  <option value="" selected>Select Value</option>
 {s_SEMESTER_Options} 
                </select>
 </td> 
            </tr>
 
            <tr class="Controls">
              <th><strong>Student</strong></th>
 
              <td>
                <!-- BEGIN RadioButton s_SUBJ_ENROL_STATUS --><input id="TeacherAllocations_Searchs_SUBJ_ENROL_STATUS_{s_SUBJ_ENROL_STATUS:optionNumber}" type="radio" value="{Value}" name="{s_SUBJ_ENROL_STATUS_Name}" {Check}>{Description}<!-- END RadioButton s_SUBJ_ENROL_STATUS --></td> 
            </tr>
 
            <tr class="Controls">
              <th><strong>VASS?</strong></th>
 
              <td>
                <!-- BEGIN RadioButton s_APPEARS_ON_VASS --><input id="TeacherAllocations_Searchs_APPEARS_ON_VASS_{s_APPEARS_ON_VASS:optionNumber}" type="radio" value="{Value}" name="{s_APPEARS_ON_VASS_Name}" {Check}>{Description}<!-- END RadioButton s_APPEARS_ON_VASS --></td> 
            </tr>
 
            <tr class="Controls">
              <th><strong>Enrolment Year</strong></th>
 
              <td><input id="TeacherAllocations_Searchs_ENROLMENT_YEAR" maxlength="4" size="4" value="{s_ENROLMENT_YEAR}" name="{s_ENROLMENT_YEAR_Name}"></td> 
            </tr>
 
            <tr class="Bottom">
              <td align="right" colspan="2">
                <!-- BEGIN Button Button_DoSearch --><input class="Button" id="TeacherAllocations_SearchButton_DoSearch" type="submit" value="Search" name="{Button_Name}"><!-- END Button Button_DoSearch --></td> 
            </tr>
 
          </table>
 </td> 
      </tr>
 
    </table>
 
  </div>
</form>
<!-- END Record TeacherAllocations_Search --><br>
