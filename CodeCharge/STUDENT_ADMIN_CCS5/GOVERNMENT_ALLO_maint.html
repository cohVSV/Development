<html>
<head>
<meta name="GENERATOR" content="CodeCharge Studio 3.1.1.0">
<meta http-equiv="content-type" content="text/html; charset=windows-1252">

<title>GOVERNMENT ALLOWANCE</title>
<link rel="stylesheet" type="text/css" href="Styles/Blueprint/Style.css">
</head>
<body>
{Header}

<!-- BEGIN Record GOVERNMENT_ALLOWANCE -->
<form method="post" action="{Action}" name="{HTMLFormName}">
  <table cellspacing="0" cellpadding="0" border="0">
    <tr>
      <td valign="top">
        <table cellspacing="0" cellpadding="0" border="0" class="Header">
          <tr>
            <td class="HeaderLeft"><img border="0" src="Styles/Blueprint/Images/Spacer.gif"></td>
            <th>Add/Edit GOVERNMENT ALLOWANCE </th>
            <td class="HeaderRight"><img border="0" src="Styles/Blueprint/Images/Spacer.gif"></td>
          </tr>
        </table>
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td> 
          </tr>
 <!-- END Error -->
          <tr class="Controls">
            <th>ALLOWANCE TITLE</th>
 
            <td><input type="text" name="{ALLOWANCE_TITLE_Name}" value="{ALLOWANCE_TITLE}" maxlength="10" size="10" id="GOVERNMENT_ALLOWANCEALLOWANCE_TITLE"></td> 
          </tr>
 
          <tr class="Controls">
            <th>ALLOWANCE DESCRIPTION</th>
 
            <td><input type="text" name="{ALLOWANCE_DESCRIPTION_Name}" value="{ALLOWANCE_DESCRIPTION}" maxlength="60" size="50" id="GOVERNMENT_ALLOWANCEALLOWANCE_DESCRIPTION"></td> 
          </tr>
 
          <tr class="Controls">
            <th>LAST ALTERED BY</th>
 
            <td><input type="text" name="{LAST_ALTERED_BY_Name}" value="{LAST_ALTERED_BY}" maxlength="8" size="8" id="GOVERNMENT_ALLOWANCELAST_ALTERED_BY"></td> 
          </tr>
 
          <tr class="Controls">
            <th>LAST ALTERED DATE</th>
 
            <td><input type="text" name="{LAST_ALTERED_DATE_Name}" value="{LAST_ALTERED_DATE}" maxlength="100" size="10" id="GOVERNMENT_ALLOWANCELAST_ALTERED_DATE"></td> 
          </tr>
 
          <tr class="Bottom">
            <td colspan="2" align="right">
              <!-- BEGIN Button Button_Insert --><input name="{Button_Name}" type="submit" value="Add" class="Button" id="GOVERNMENT_ALLOWANCEButton_Insert"><!-- END Button Button_Insert -->
              <!-- BEGIN Button Button_Update --><input name="{Button_Name}" type="submit" value="Submit" class="Button" id="GOVERNMENT_ALLOWANCEButton_Update"><!-- END Button Button_Update -->
              <!-- BEGIN Button Button_Delete --><input name="{Button_Name}" type="submit" value="Delete" class="Button" id="GOVERNMENT_ALLOWANCEButton_Delete"><!-- END Button Button_Delete --></td> 
          </tr>
        </table>
 </td> 
    </tr>
  </table>
</form>
<!-- END Record GOVERNMENT_ALLOWANCE --><br>
{Footer}
</body>
</html>
