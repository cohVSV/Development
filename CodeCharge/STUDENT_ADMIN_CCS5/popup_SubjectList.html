<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=windows-1252">
<title>popup_SubjectList</title>
<meta content="CodeCharge Studio 3.2.0.4" name="GENERATOR">
<link href="Styles/Blueprint/Style.css" type="text/css" rel="stylesheet">
<script language="JavaScript">

function gup( name )
{
        // used to read values from Querystring
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}


// known, expected values are from the Teacher allocations, or Subject list
var retFieldName = gup('returncontrol');
//var retFieldName = 'TeacherAllocations_Searchs_SUBJECT_ID';


function SetOpenerValue(currentObj)
{
        var IE  = (document.all) ? 1 : 0;
        if(IE) {
                var selVal = currentObj.innerText; 
        } else {
                var selVal = currentObj.text;  
        }
        window.opener.document.getElementById(retFieldName).value = selVal;
        window.opener.focus();
        window.close();
}
</script>
</head>
<body>
<div align="right">
<a href="#" onclick="window.close();">close window</a> 
</div>
<!-- BEGIN Record SUBJECTSearch -->
<form name="{HTMLFormName}" action="{Action}" method="get">
  <table cellspacing="0" cellpadding="0" width="60%" border="0">
    <tr>
      <td valign="top">
        <table class="Header" cellspacing="0" cellpadding="0" border="0">
          <tr>
            <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
            <th>Filter Subjects</th>
 
            <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
          </tr>
        </table>
 
        <table class="Record" cellspacing="0" cellpadding="0">
          <!-- BEGIN Error -->
          <tr class="Error">
            <td colspan="2">{Error}</td>
          </tr>
          <!-- END Error -->
          <tr class="Controls">
            <th>YEAR LEVEL</th>
 
            <td>
              <select name="{s_YEAR_LEVEL_Name}" id="SUBJECTSearchs_YEAR_LEVEL">
                <option value="" selected>Select Value</option>
                {s_YEAR_LEVEL_Options}
              </select>
 </td>
          </tr>
 
          <tr class="Bottom">
            <td align="right" colspan="2">
              <!-- BEGIN Button Button_DoSearch --><input class="Button" type="submit" value="Search" name="{Button_Name}" id="SUBJECTSearchButton_DoSearch"><!-- END Button Button_DoSearch --></td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</form>
<!-- END Record SUBJECTSearch --><br>
<!-- BEGIN Grid SUBJECT -->
<table cellspacing="0" cellpadding="0" width="80%" border="0">
  <tr>
    <td valign="top">
      <table class="Header" cellspacing="0" cellpadding="0" border="0">
        <tr>
          <td class="HeaderLeft"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td> 
          <th>List of Subjects</th>
 
          <td class="HeaderRight"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
        </tr>
      </table>
 
      <table class="Grid" cellspacing="0" cellpadding="0">
        <tr class="Caption">
          <th>
          <!-- BEGIN Sorter Sorter_SUBJECT_ID --><a href="{Sort_URL}" id="SUBJECTSorter_SUBJECT_ID">ID</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_SUBJECT_ID --></th>
 
          <th>
          <!-- BEGIN Sorter Sorter_SUBJECT_TITLE --><a href="{Sort_URL}" id="SUBJECTSorter_SUBJECT_TITLE">TITLE</a> 
          <!-- BEGIN Asc_On --><img src="Styles/Blueprint/Images/Asc.gif" border="0"><!-- END Asc_On -->
          <!-- BEGIN Desc_On --><img src="Styles/Blueprint/Images/Desc.gif" border="0"><!-- END Desc_On --><!-- END Sorter Sorter_SUBJECT_TITLE --></th>
        </tr>
 
        <!-- BEGIN Row -->
        <tr class="Row">
          <td style="TEXT-ALIGN: right"><a href="{SUBJECT_ID_Src}" onclick="SetOpenerValue(this);return false;" id="SUBJECTSUBJECT_ID">{SUBJECT_ID}</a>&nbsp;</td> 
          <td>{SUBJECT_TITLE}&nbsp;</td>
        </tr>
 <!-- END Row -->
        <!-- BEGIN Separator -->
        <tr class="Separator">
          <td colspan="2"><img src="Styles/Blueprint/Images/Spacer.gif" border="0"></td>
        </tr>
        <!-- END Separator -->
        <!-- BEGIN NoRecords -->
        <tr class="NoRecords">
          <td colspan="2">No Subjects found</td>
        </tr>
        <!-- END NoRecords -->
        <tr class="Footer">
          <td colspan="2">
            <!-- BEGIN Navigator Navigator -->
            <!-- BEGIN First_On --><a href="{First_URL}">First</a> <!-- END First_On -->
            <!-- BEGIN First_Off -->First <!-- END First_Off -->
            <!-- BEGIN Prev_On --><a href="{Prev_URL}">Prev</a> <!-- END Prev_On -->
            <!-- BEGIN Prev_Off -->Prev <!-- END Prev_Off -->&nbsp; 
            <!-- BEGIN Pages -->
            <!-- BEGIN Page_On --><a href="{Page_URL}">{Page_Number}</a>&nbsp;<!-- END Page_On -->
            <!-- BEGIN Page_Off -->{Page_Number}&nbsp;<!-- END Page_Off --><!-- END Pages -->of&nbsp;{Total_Pages}&nbsp; 
            <!-- BEGIN Next_On --><a href="{Next_URL}">Next</a> <!-- END Next_On -->
            <!-- BEGIN Next_Off -->Next <!-- END Next_Off -->
            <!-- BEGIN Last_On --><a href="{Last_URL}">Last</a> <!-- END Last_On -->
            <!-- BEGIN Last_Off -->Last <!-- END Last_Off --><!-- END Navigator Navigator --></td>
        </tr>
      </table>
    </td>
  </tr>
</table>
<!-- END Grid SUBJECT --><br>
</body>
</html>
